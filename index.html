<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- FastBootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/Icon.jpg">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="p-5 align-content-center">
    <div class="container bg-light p-7">
        <div class="row">
            <div class="col align-content-center">
                <img src="images/My Image Gradient BG.png" alt="" id="circular-myimage-indexpage">
            </div>
            <div class="col align-content-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <span class="fw-bold display-4 montserrat-thin opacity-50">Learning Computer?</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="fw-bold display-1">
                                <span class="montserrat-black">Learn</span><span
                                    class="montserrat-black">with</span><span
                                    class="montserrat-black">Aritra</span><span class="montserrat-black">Sir</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col" id="studentID-inp" hidden>
                            <input type="text" class="form-control w-100 h-100 p-3 fs-4" placeholder="Enter Student ID">
                        </div>
                        <div class="col" id="otp-inp" hidden>
                            <input type="text" class="form-control w-100 h-100 p-3 fs-4" placeholder="Enter OTP">
                        </div>
                        <div class="col">
                            <input type="button" class="btn btn-primary w-100 h-100 p-3 fs-4 border-2"
                                value="Go to Dashboard" id="login-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.querySelector("#login-btn").addEventListener("click", loginProcedure)

        function loginProcedure() {

            let id = document.querySelector("#studentID-inp");
            let otp = document.querySelector("#otp-inp");

            console.log(id.children[0].value);
            console.log(otp.children[0].value);

            if (id.children[0].value == '' && otp.children[0].value == '') {
                document.querySelector("#login-btn").value = 'Seek Access';
                document.querySelector("#studentID-inp").removeAttribute("hidden");
            } else if (id.children[0].value != '' && otp.children[0].value == '') {
                document.querySelector("#login-btn").value = 'Login';
                document.querySelector("#otp-inp").removeAttribute("hidden");
            } else if (id.children[0].value == 'user' && otp.children[0].value == '8637') {
                window.location.assign('dashboard.html');
                id.children[0].value = ''
                otp.children[0].value = ''
            } else {
                alert('Invalid Login Credentials')
            }
        }

    </script>
</body>

</html>
